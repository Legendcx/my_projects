<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NAVBAr BOOTSTRAP</title>
</head>
  <body>
<h1 class="text-center shadow-sm text-secondary m-2 p-2 display-4 fw-100 text-decoration-underline">Navbar Responsive</h1>


   <nav class="container d-flex justify-content-between bg-dark text-white fs-3 p-3">
    <div class="numbers_phone d-flex">
      <div class="telefon m-2">
        <i class="fa-sharp fa-solid fa-phone text-warning display-5"></i>
        <span class="d-none d-md-inline-block">+90 444 00<span class="text-danger fs-2 text-decoration-underline">58</span>
      </div>
      <div class="whatsapp m-2">
        <i class="fa-brands fa-whatsapp text-warning display-5"></i>
        <span class="d-none d-md-inline-block disp">+90 444 00<span class="text-danger fs-2 text-decoration-underline">58</span>
      </div>
    </div>

    <div class="social_media d-flex">
      <div class="twitter m-2">
        <i class="fa-brands fa-twitter text-info display-5"></i>
      </div>
      <div class="youtube m-2">
        <i class="fa-brands fa-youtube text-info display-5"></i>
      </div>
      <div class="intagram m-2">
        <i class="fa-brands fa-instagram text-info display-5"></i>
      </div>
      <div class="clarusway m-2 d-none d-lg-block">#clarusway</div>
    </div>

   </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
