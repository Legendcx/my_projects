<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
  <title>Google Page</title>
</head>
<body>
 
    <header class="header">
     <ul class="header_left">
      <li><a  href="#">About</a></li>
      <li><a href="#">Store</a></li>
     </ul>

     <ul class="header_right">
      <li><a href="#">Gmail</a></li>
      <li><a href="#">İmages</a></li>
      <li><a href="#"><img class="header__right--appicon" title="Google Apps" src="./images/appicon.png" alt="App Icon"></a></li>
      <li><button class="header__right--button">Sign In</button></li>
     </ul>
    </header>


    <main class="main">
      <img class="main__logo" src="./images/googlelogo.png" alt="logo">
      <div class="main__search-bar">
        <img src="./images/magnifying_glass.jpg" width="30px" alt="magnifier" class="main__serch-bar--magnifier">
        <input class="main__search-bar--input" type="search" name="" id="">
        <a href="#"><img class="main__search-bar-mic" width="15px" src="./images/google_microphone.png" alt="microfone"></a>
      </div>
      <div class="main__buttons">
        <button class="main__buttons--left">Google Search</button>
        <button class="main__buttons--left">I'm Feeling Lucky</button>
      </div>
      <div class="main__language">
        <p>Other Language you can use <a href="#">English</a></p>
      </div>
    </main>


    <footer class="footer">
      <div class="footer__country">Türkiye</div>
      <div class="footer__bottom">
        <ul class="footer__bottom--left">
          <li><a href="#">Adversiting</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Searc Works</a></li>
        </ul>
        <ul class="footer__bottom--right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Setting</a></li>
        </ul>
      </div>
    </footer>
    

  
</body>
</html>
